
<style>

input[type=number], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    h2
    {
        text-align: center;
        margin-top: 3%;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>

<form action="/updateItemPage/"
method="post">{% csrf_token %}

<h2>Update an item</h2>

<label for="id">Id: </label>
<input type="number" name="item_id" value="{{updateItem.id}}" />

<label for="content">Content: </label>
<input type="text" name="content" value="{{updateItem.content}}"/>

<label for="Name">Name: </label>
<input type="text" name="name" value="{{updateItem.name}}"/>

<label for="Price">Price: </label>
<input type="text" name="price" value="{{updateItem.price}}"/>

<input type="submit" value="submit"/>
</form>
