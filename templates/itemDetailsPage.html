<style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    h2
    {
        text-align: center;
        margin-top: 3%;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
    <body>
    
    <h2>Details of an item</h2>
    
    <div>
      <form action="/home/">
        <label for="Id">Id</label>
        <input type="text" id="fname" name="firstname" value="{{item.id}}">
    
        <label for="Content">Content</label>
        <input type="text" id="lname" name="lastname" value="{{item.content}}">
    
        <label for="Name">Name</label>
        <input type="text" id="lname" name="lastname" value="{{item.name}}">
        </select>

        <label for="Price">Price</label>
        <input type="text" id="lname" name="lastname" value="{{item.price}}">
        </select>

        <input type="submit" value="HomePage">
      </form>
    </div>
    
    </body>
